<!DOCTYPE html>
<html>
  <head>
    <title>Магазин пылесов "Красивое"</title>
    <link rel="stylesheet" href="/style.css">
    <script src="basket.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="headerContainer">
        <a href="/index.html">
        <div class="shopName">Магазин пылесосов "Красивое"</div>
        </a>
        <a href="/basket.html">
          <div class="basket">
            <img src="/images/basket.png" class="basketImage"/>
            <div class="basketText" id="cartText">
              Корзина: 0.00 р.
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="cart">
      <div class="cartItem">
        <img src="/images/vacuum1.jpg" class="itemImage">
        <div>Samsung SC4520</div>
        <div>3999.50</div>
        <div class="countSwitcher verySmall">
          <div class="minus" onclick="decreaseCounter(1)">
            -
          </div>
          <div class="count" id="goodcounter">
            1 шт.
          </div>
          <div class="plus" onclick="increaseCounter(1)">
            +
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
